<title>五子棋</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	list-style:none;
}
ul{
	float:left;
	margin-left:10px;
}
ul li{
	background-color:#CCF;
	width:20px;
	height:20px;
	border-radius:20px;
	position:relative;
	top:-590px;
	left:10px;
	margin-top:10px;
	opacity:0;
}
.black{
	background-color:#000;
	opacity:1;
}
.white{
	background-color:#FFF;
	opacity:1;
}
</style>
<script type="text/javascript">
var step=0;
var gameover=false;
function $(t,h){
	if(t>0 && h>0 && t<20 && h<20){
		return document.getElementById("t"+t+"h"+h);
	}else{
		return document.getElementById("tab");
	}
}
function victory(t,h,color){
	//西北走向连子胜利
	if($(t,h).className==color && $(t-1,h-1).className==color && $(t-2,h-2).className==color && $(t-3,h-3).className==color && $(t-4,h-4).className==color){return true;}
	if($(t,h).className==color && $(t-1,h-1).className==color && $(t-2,h-2).className==color && $(t-3,h-3).className==color && $(t+1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t-1,h-1).className==color && $(t-2,h-2).className==color && $(t+2,h+2).className==color && $(t+1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t-1,h-1).className==color && $(t+3,h+3).className==color && $(t+2,h+2).className==color && $(t+1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t+4,h+4).className==color && $(t+3,h+3).className==color && $(t+2,h+2).className==color && $(t+1,h+1).className==color){return true;}
	//东北走向连子胜利
	if($(t,h).className==color && $(t+1,h-1).className==color && $(t+2,h-2).className==color && $(t+3,h-3).className==color && $(t+4,h-4).className==color){return true;}
	if($(t,h).className==color && $(t+1,h-1).className==color && $(t+2,h-2).className==color && $(t+3,h-3).className==color && $(t-1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t+1,h-1).className==color && $(t+2,h-2).className==color && $(t-2,h+2).className==color && $(t-1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t+1,h-1).className==color && $(t-3,h+3).className==color && $(t-2,h+2).className==color && $(t-1,h+1).className==color){return true;}
	if($(t,h).className==color && $(t-4,h+4).className==color && $(t-3,h+3).className==color && $(t-2,h+2).className==color && $(t-1,h+1).className==color){return true;}
	//横向连子胜利
	if($(t,h).className==color && $(t-1,h).className==color && $(t-2,h).className==color && $(t-3,h).className==color && $(t-4,h).className==color){return true;}
	if($(t,h).className==color && $(t-1,h).className==color && $(t-2,h).className==color && $(t-3,h).className==color && $(t+1,h).className==color){return true;}
	if($(t,h).className==color && $(t-1,h).className==color && $(t-2,h).className==color && $(t+2,h).className==color && $(t+1,h).className==color){return true;}
	if($(t,h).className==color && $(t-1,h).className==color && $(t+3,h).className==color && $(t+2,h).className==color && $(t+1,h).className==color){return true;}
	if($(t,h).className==color && $(t+4,h).className==color && $(t+3,h).className==color && $(t+2,h).className==color && $(t+1,h).className==color){return true;}
	//竖向连子胜利
	if($(t,h).className==color && $(t,h-1).className==color && $(t,h-2).className==color && $(t,h-3).className==color && $(t,h-4).className==color){return true;}
	if($(t,h).className==color && $(t,h-1).className==color && $(t,h-2).className==color && $(t,h-3).className==color && $(t,h+1).className==color){return true;}
	if($(t,h).className==color && $(t,h-1).className==color && $(t,h-2).className==color && $(t,h+2).className==color && $(t,h+1).className==color){return true;}
	if($(t,h).className==color && $(t,h-1).className==color && $(t,h+3).className==color && $(t,h+2).className==color && $(t,h+1).className==color){return true;}
	if($(t,h).className==color && $(t,h+4).className==color && $(t,h+3).className==color && $(t,h+2).className==color && $(t,h+1).className==color){return true;}
}
function active(t,h){
	if(gameover==true){
		if(confirm("胜负已分！是否再战？")){
			gameover=false;
			window.location.reload();
		}
		return;
	}
	if($(t,h).className==""){
		step++;
		if(step%2==1){
			$(t,h).className="black";
		}else{
			$(t,h).className="white";
		}
	}
	if(victory(t,h,"black")){
		alert("第"+step+"步棋，黑子胜！");
		gameover=true;
	}
	if(victory(t,h,"white")){
		alert("第"+step+"步棋，白子胜！");
		gameover=true;
	}
}
</script>
